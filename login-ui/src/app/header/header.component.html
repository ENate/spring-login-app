<nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="#" class="navbar-brand">SpringLogin</a>
        <ul class="navbar-nav mr-auto" routerLinkActive="active">
            <li class="nav-item">
                <a routerLink="home" class="nav-link">Home </a>
            </li>
            @if (showAdminBoard) {
            <li class="nav-item">
                <a routerLink="admin" class="nav-link">Admin Board</a>
            </li>
            } @if (showModeratorBoard) {
            <li class="nav-item">
                <a routerLink="mod" class="nav-link">Moderator Board</a>
            </li>
            } @if (isLoggedIn) {
            <li class="nav-item">
                <a routerLink="user" class="nav-link">User</a>
            </li>
            }
        </ul>

        @if (!isLoggedIn) {
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a href="/login" class="nav-link" routerLink="login">Login</a>
            </li>
        </ul>
        } @else {
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/profile" class="nav-link" routerLink="profile">{{
                    username
                }}</a>
            </li>
            <li class="nav-item">
                <a href class="nav-link" (click)="logout()">LogOut</a>

        </ul>
